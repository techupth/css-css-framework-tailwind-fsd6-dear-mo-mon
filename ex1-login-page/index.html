<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex justify-center items-center bg-slate-200 w-screen h-screen">
    <!-- Start coding here -->
    <div class="p-10 bg-white rounded-xl w-90 h-80">
      <h2 class="text-xl font-medium text-zinc-600">Login to Website</h2>
      <form class="bg-white">
        <label class="flex justify-between items-center py-5">
          <span class="font-medium text-zinc-600">Email</span>

          <input
            class="py-1 px-1 bg-white border-2 rounded-md focus:outline-none focus:border-violet-500 border-slate-200 hover:border-violet-300 placeholder-slate-300"
            type="Email"
            placeholder="tracer.coolkid@gmail.com"
          />
        </label>
        <label class="flex justify-between items-center pb-6">
          <span class="font-medium text-zinc-600">Password</span>
          <input
            class="py-1 px-1 bg-white border-2 rounded-md focus:outline-none focus:border-violet-500 border-slate-200 hover:border-violet-300 placeholder-slate-300"
            type="password"
            placeholder="Password"
          />
        </label>
        <button
          class="p-2 w-36 rounded-full bg-violet-500 text-white hover:bg-violet-400 active:bg-violet-600 focus:ring focus:ring-violet-300"
        >
          Sign In
        </button>

        <button
          class="p-2 w-36 rounded-full bg-white text-violet-600 hover:bg-violet-100 hover:text-violet-600 hover:ring hover:ring-violet-300 focus:ring focus:ring-violet-300"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
