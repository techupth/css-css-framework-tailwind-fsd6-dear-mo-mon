<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen w-screen bg-slate-200 flex justify-center items-center">
    <div
      class="h-[260px] w-[400px] p-[40px] rounded-[20px] bg-white flex flex-col justify-between"
    >
      <!-- head -->
      <h1 class="text-xl font-bold text-left text-zinc-600">
        Login to Website
      </h1>

      <!-- form -->
      <form class="text-[16px] font-bold flex flex-col gap-[10px]">
        <div class="flex justify-between">
          <label for="email" class="text-slate-950">Email</label>
          <input
            class="h-[38px] rounded-full text-center border border-zinc-600 hover:border-violet-500 focus:outline-none focus:border-violet-300"
            type="email"
          />
        </div>

        <div class="flex justify-between">
          <label for="password">Password</label>
          <input
            class="h-[38px] rounded-full text-center border border-zinc-600 hover:border-violet-300 focus:outline-none focus:border-violet-500"
            type="text"
          />
        </div>
      </form>

      <!-- button -->
      <div class="flex justify-between text-center">
        <button
          class="h-[36px] p-2 bg-violet-500 rounded-full active:bg-violet-600 hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300 text-white font-bold w-[150px] rounded-[20px]"
        >
          Sign in
        </button>
        <button
          class="p-2 rounded-full hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300 focus:text-violet-600 text-purple-600 font-bold w-[150px] rounded-[20px]"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
